<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servicio Técnico</title>
    
    <!-- Enlace a la fuente Roboto de Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- Enlaces a los archivos de estilo CSS -->
    <link rel="stylesheet" href="styles-menu.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="servicioTecnico.css">
</head>

<body>

    <!-- Barra de navegación superior -->
    <header class="top-nav">
        <ul>
            <!-- Enlace al menú anterior -->
            <li><a href="menu-principal.html">Menú Anterior</a></li> 
        </ul>
    </header>

    <!-- Contenedor del formulario de servicio técnico -->
    <div class="form-container">
        <h2>Formulario de Servicio Técnico</h2>

        <!-- Formulario para enviar la solicitud de servicio técnico -->
        <!-- enctype="multipart/form-data" se añade para permitir el envío de archivos -->
        <form id="servicio-tecnico-form" action="/servicio-tecnico" method="POST" enctype="multipart/form-data">
            
            <!-- Campo para el nombre del usuario -->
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
    
            <!-- Campo para el correo electrónico del usuario -->
            <label for="correo">Correo electrónico:</label>
            <input type="email" id="correo" name="correo" required>
    
            <!-- Campo para el teléfono del usuario -->
            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" maxlength="10" required>
    
            <!-- Selección del motivo de la solicitud -->
            <label for="motivo">Motivo del correo:</label>
            <select id="motivo" name="motivo" required>
                <option value="">Seleccionar...</option>
                <option value="soporte">Soporte técnico</option>
                <option value="garantia">Garantía</option>
                <option value="quejas">Quejas</option> 
                <option value="otro">Otro</option>
            </select>
    
            <!-- Campo para la descripción del problema -->
            <label for="descripcion">Descripción del problema:</label>
            <textarea id="descripcion" name="descripcion" rows="4" required></textarea>
    
            <!-- Botón para enviar el formulario -->
            <button type="submit">Enviar</button>
        </form>
    </div>

    <!-- Script asociado al formulario -->
    <script src="servicioTecnico.js"></script>

</body>
</html>
