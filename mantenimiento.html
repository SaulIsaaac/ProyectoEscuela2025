<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mantenimiento de Autos</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="mantenimiento.css">
</head>
<body>

    <!-- Barra de navegación superior -->
    <header class="top-nav">
        <ul>
            <li><a href="menu-principal.html" class="back-btn">Menú Anterior</a></li>
        </ul>
    </header>

    <!-- Formulario de Mantenimiento -->
    <div class="form-container">
        <h2>Formulario de Mantenimiento</h2>
        <form id="mantenimiento-form" action="/enviar-mantenimiento" method="POST">
            <div class="input-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>

            <div class="input-group">
                <label for="correo">Correo Electrónico:</label>
                <input type="email" id="correo" name="correo" required>
            </div>

            <div class="input-group">
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" maxlength="10" required>
            </div>

            <div class="input-group">
                <label for="marca">Marca de Auto:</label>
                <input type="text" id="marca" name="marca" required>
            </div>

            <div class="input-group">
                <label for="modelo">Modelo:</label>
                <input type="text" id="modelo" name="modelo" required>
            </div>

            <div class="input-group">
                <label for="año">Año:</label>
                <input type="number" id="año" name="año" required>
            </div>

            <div class="input-group">
                <label for="tipo-mantenimiento">Tipo de Mantenimiento:</label>
                <select id="tipo-mantenimiento" name="tipo_mantenimiento" required>
                    <option value="">Seleccionar...</option>
                    <option value="reparacion">Reparación</option>
                    <option value="mantenimiento">Mantenimiento general</option>
                    <option value="revision">Revisión técnica</option>
                    <option value="limpieza">Limpieza de motor</option>
                    <option value="otro">Otro</option>
                </select>
            </div>

            <div class="input-group">
                <label for="descripcion">Descripción del problema:</label>
                <textarea id="descripcion" name="descripcion" rows="4" required></textarea>
            </div>

            <button type="submit" class="submit-btn">Enviar Solicitud</button>
        </form>
    </div>

    <script src="mantenimiento.js"></script>
</body>
</html>
